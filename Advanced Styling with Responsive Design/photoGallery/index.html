<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery and Tables with Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <img src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" alt="Bacon"
                class="img-responsive rounded mx-auto d-block">
            </div>
            <div class="col-lg-6">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover ">
                    <tr class="table-dark"><th>City</th><th>State</th></tr>
                    <tr class = "table-success"><td >Montevideo</td><td>Montevideo</td></tr>
                    <tr><td>Los Angeles</td><td>California</td></tr>
                    <tr><td>Fort Myers</td><td>Florida</td></tr>
                    <tr><td>Tucson</td><td>Arizona</td></tr>
                    <tr><td>Tulsa</td><td>Oklahoma</td></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
